{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN FORM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      * {
        margin: 0px;
        padding: 0px;
        outline: none;
        box-sizing: border-box;
      }

      header {
        font-family: Raleway;
        margin: 0 auto;
        padding: 0.3em 1em;
        text-align: center;
        background: rgb(2, 0, 36);
        background: linear-gradient(
          90deg,
          rgba(2, 0, 36, 1) 0%,
          rgba(115, 115, 126, 1) 0%,
          rgba(7, 16, 105, 1) 0%,
          rgba(4, 30, 43, 1) 21%,
          rgba(20, 42, 184, 1) 63%,
          rgba(3, 17, 61, 1) 100%,
          rgba(9, 42, 190, 1) 100%,
          rgba(9, 49, 57, 1) 100%,
          rgba(28, 28, 34, 1) 100%,
          rgba(178, 181, 188, 1) 100%,
          rgba(199, 204, 209, 1) 100%,
          rgba(206, 211, 216, 1) 100%,
          rgba(127, 128, 138, 1) 100%,
          rgba(235, 242, 244, 1) 100%,
          rgba(17, 198, 236, 1) 100%
        );
      }

      header h1 {
        color: #aaa;
        font-size: 45px;
        font-weight: lighter;
        margin-bottom: 5px;
        text-shadow: 5px 6px 4px rgb(31, 124, 8);
        font-family: serif;
      }
      .logo {
        width: 160px;
        margin: 8px auto;
        height: 120px;
        border-radius: 20px;
      }
      .logo img {
        width: 100%;
        height: 100%;
        border-radius: 20px;
      }

      body {
        background-color: ghostwhite;
        font-family: sans-serif;
        height: max-content;
      }
      /* #footer {
        height: 60px;
        width: 100%;
        background-color: #050435;
        color: white;
        line-height: 60px;
      } */

      /* another login style */

      .container {
        max-width: 280px;
        /* position: absolute; */
        /* top: 50%; */
        /* left: 50%; */
        /* transform: translate(-50%, -50%); */
        margin: 30px auto;
        height: max-content;
      }
      .container h1 {
        float: left;
        border-bottom: 5px solid rgb(190, 181, 187);
        font-size: 24px;
        margin-bottom: 50px;
        padding: 12px 0;
        color: rgb(251, 247, 8);
        text-shadow: 2px 2px 1px rgb(165, 7, 152);
      }
      .textbox {
        width: 100%;
        overflow: hidden;
        font-size: 20px;
        padding: 8px 0;
        margin: 12px 0;
        border-bottom: 1px solid rgb(246, 116, 10);
      }

      .textbox input {
        border: none;
        outline: none;
        background: none;
        color: rgb(28, 10, 185);
        font-size: 14px;
        width: 80%;
        float: left;
        margin: 0 10px;
      }
      .btn {
        width: 100%;
        height: 30px;
        font-size: 18px;
        font-family: "Courier New", Courier, monospace;
        font-weight: 600;
        color: rgb(244, 244, 248);
        margin: 10px 0;
        background: rgb(92, 89, 89);
        border: 2px solid rgb(3, 49, 102);
        cursor: pointer;
      }
      .btn:hover {
        background-color: rgb(3, 3, 29);
        color: rgb(255, 143, 15);
      }
      a {
        color: rgb(150, 22, 230);
        font-family: Georgia, "Times New Roman", Times, serif;
        font-size: 18px;
        text-decoration: none;
      }
      a:hover {
        color: green;
        text-decoration: underline;
      }
      /* img {
        width: 100%;
        height: 100%;
        background-size: cover;
        background-repeat: no-repeat;
        position: fixed;
        opacity: 1;
      } */
      .textbox i {
        float: left;
        color: rgb(147, 236, 64);
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="{% static 'images/clglogo.jpg' %}" alt="" />
      </div>
      <h1>Puducherry Technological University</h1>
    </header>

    <!-- {% for message in messages %}
    <h2>{{message}}</h2>
    {% endfor %} -->

    <!-- another login -->
    <div>
      <form action="" method="POST">
        {% csrf_token %}
        <div class="container">
          <h1>Login</h1>
          <!-- <div class="textbox">
            <i class="fa fa-user fa-user"></i>
            <input
              type="text"
              name="username"
              id="uname"
              placeholder="Enter the username"
            />
          </div> -->

          <div class="textbox">
            <i class="fa fa-user fa-user"></i>
            <input
              type="text"
              name="username"
              id="uname"
              placeholder="Enter Only 'Staff or Student'"
            />
            <!-- <select name="position" id="">
              <option value="Student">Student</option>
              <option value="Staff">Staff</option>
            </select> -->
          </div>

          <div class="textbox">
            <i class="fa fa-lock fa-lock"></i>
            <input
              type="password"
              name="password"
              id="pwd"
              placeholder="Enter the Password.."
            />
          </div>
          <br />
          <a href="">Forget Password?</a>
          <input type="submit" name="" value="Login" id="" class="btn" />
        </div>
        {% if messages %} {% for message in messages %}
        <h2 style="color: green">{{messge}}</h2>
        {% endfor %} {% endif %}
      </form>
    </div>

  </body>
</html>
